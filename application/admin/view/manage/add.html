{extend name="public/base" /}
{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('index/index')}">后台首页</a>
            </li>
            <li class="active">{$name|default="管理员管理"}</li>
        </ul>
    </div>
    <div class="page-body">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
                <div class="widget-header bordered-bottom bordered-blue">
                    <span class="widget-caption">新增管理员</span>
                </div>
                <div class="widget-body">
                    <div id="horizontal-form">
                        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">管理员名称</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="" name="username" required="" type="text">
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">密码</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="" name="password" required="" type="password">
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">确认密码</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="" name="repassword" required="" type="password">
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">权限组</label>
                                <div class="col-sm-6">
                                    <select name="group_id">
                                        {volist name="groups" id="vo"}
                                        <option value="{$vo.id}">{$vo.title}</option>
                                        {/volist}
                                    </select>
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">头像</label>
                                <div class="col-sm-6">
                                    <input placeholder="" name="pic" required="" type="file">
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">手机号</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="" name="phone" required="" type="text">
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">邮箱</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="" name="email" required="" type="email">
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">保存信息</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- /Page Body -->
</div>
{/block}
