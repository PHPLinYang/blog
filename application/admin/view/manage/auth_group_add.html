{extend name="public/base" /}
{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('index/index')}">后台首页</a>
            </li>
            <li class="active">{$name|default="用户组管理"}</li>
        </ul>
    </div>
    <div class="page-body">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="widget">
                <div class="widget-header bordered-bottom bordered-blue">
                    <span class="widget-caption">新增用户组</span>
                </div>
                <div class="widget-body">
                    <div id="horizontal-form">
                        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">用户组名称</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="" name="title" required="" type="text">
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">规则</label>
                                <div class="col-lg-4 col-sm-4 col-xs-4">
                                    <div class="checkbox">
                                        <label>
                                            {volist name="rules" id="vo"}
                                            <input checked="checked" class="colored-blue" name="rules[]" type="checkbox" value="{$vo.id}">
                                            <input type="hidden"><span class="text">{$vo.title}</span><br/>
                                            {/volist}
                                        </label>
                                    </div>
                                </div>
                                <p class="help-block col-sm-4 red">* 必填</p>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">保存信息</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- /Page Body -->
</div>
{/block}
