{extend name="public/base" /}
{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('index/index')}">后台首页</a>
            </li>
            <li class="active">{$name|default="文章管理"}</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <button type="button" tooltip="添加文章" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('article/add')}'"> <i class="fa fa-plus"></i> Add
        </button>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-body">
                        <div class="flip-scroll">
                            <table class="table table-bordered table-hover">
                                <thead class="">
                                <tr>
                                    <th class="text-center">ID</th>
                                    <th class="text-center">排序</th>
                                    <th class="text-center">所属分类</th>
                                    <th class="text-center">标题</th>
                                    <th class="text-center">作者</th>
                                    <th class="text-center">缩略图</th>
                                    <th class="text-center">状态</th>
                                    <th class="text-center">创建时间</th>
                                    <th class="text-center">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist name="articles" id="vo"}
                                <tr>
                                    <td align="center">{$vo.id}</td>
                                    <td align="center"><input type="text" value="{$vo.list_order}" style="width: 30px;text-align: center;" /></td>
                                    <td align="center">{$vo.catename}</td>
                                    <td align="center">{$vo.title}</td>
                                    <td align="center">{$vo.author}</td>
                                    <td align="center"><img src="__STATIC__/uploads/{$vo.thumb}" style="width: 100px;height: 60px;" /></td>
                                    <td align="center">

                                        <a class='btn btn-success btn-sm shiny'>正常</a>

                                    </td>
                                    <td align="center">{$vo.create_time}</td>
                                    <td align="center">
                                        <a href="{:url('article/edit',['id' => $vo.id])}" class="btn btn-primary btn-sm shiny">
                                            <i class="fa fa-edit"></i> 编辑
                                        </a>
                                        <a href="{:url('article/del',['id' => $vo.id])}" onClick="warning('确实要删除吗')" class="btn btn-danger btn-sm shiny">
                                            <i class="fa fa-trash-o"></i> 删除
                                        </a>
                                    </td>
                                </tr>
                                {/volist}
                                </tbody>
                            </table>
                            <div class="list_order">
                            {$articles|raw}
                            </div>
                        </div>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>
{/block}
